schema {
  query: Query
  mutation: Mutation
  subscription: null
}

type Query {
  search(query: String!): [SearchResult!]!
  offer(id: ID!): Listing
  offers(filter: OfferFilter! = {"serviceType":["RENT","SALE"],"estateType":{"main":["APARTMENT","HOUSE","COMMERCIAL","LAND","GARAGE"],"sub":null},"price":{"greaterThan":null,"lessThan":null}}): [Listing!]!
}

